<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.11/"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GraphicsLayer",
      "esri/widgets/Sketch",
      "esri/layers/FeatureLayer",
      "esri/widgets/Search",
      "esri/widgets/LayerList",
      "esri/tasks/QueryTask",
      "esri/tasks/support/Query"
    ], function(Map, MapView, GraphicsLayer, Sketch, FeatureLayer, Search, LayerList, QueryTask, Query) {
      const layer = new GraphicsLayer();
      var map = new Map({
        basemap: "satellite",
        layers: [layer]
      });
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-100.71511, 35.09042],
        zoom: 4
      });
      
      var buildprint = new FeatureLayer({
       
    url: "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/MSBFP2/FeatureServer"
       
     });
      
     map.add(buildprint);
                
          view.when(function() {
          var layerList = new LayerList({
            view: view
          });

          // Add widget to the top right corner of the view
          view.ui.add(layerList, "top-right");
        });
      // Creates a layer from a Portal layer item id
      const sketch = new Sketch({
        layer: layer,
        view: view
      });
      view.ui.add(sketch, "top-right");
      var searchWidget = new Search({
        view: view
      });
      // Add the search widget to the top right corner of the view
      view.ui.add(searchWidget, {
        position: "top-right"
      });
      
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
