<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.11/"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GraphicsLayer",
      "esri/widgets/Sketch",
      "esri/layers/FeatureLayer",
      "esri/widgets/Search",
      "esri/widgets/LayerList",
      "esri/tasks/QueryTask",
      "esri/tasks/support/Query",
	  "esri/Graphic"
    ], function(Map, MapView, GraphicsLayer, Sketch, FeatureLayer, Search, LayerList, QueryTask, Query, Graphic) {
      const layer = new GraphicsLayer();
      var map = new Map({
        basemap: "satellite",
        layers: [layer]
      });
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-100.71511, 35.09042],
        zoom: 4
      });
      
      var buildprint = new FeatureLayer({
       
    url: "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/MSBFP2/FeatureServer",
    definitionExpression: "StateAbbrev like 'FL'"
     });
      
     map.add(buildprint);
                
          view.when(function() {
          var layerList = new LayerList({
            view: view
          });

          // Add widget to the top right corner of the view
          view.ui.add(layerList, "top-right");
        });
      // Creates a layer from a Portal layer item id
      const sketch = new Sketch({
        layer: layer,
        view: view
      });
      view.ui.add(sketch, "top-right");
      var searchWidget = new Search({
        view: view
      });
      // Add the search widget to the top right corner of the view
      view.ui.add(searchWidget, {
        position: "top-right"
      });
      
	       //*** ADD ***//
  // Define query SQL expression
  var query = new Query();
  query.where = "LEVEL1_LANDUSE_CODE = '1000'";
  query.outFields = ["*"];
  query.returnGeometry = true;

  // Define the query task
  var queryTask = new QueryTask({
    url: "https://ca.dep.state.fl.us/arcgis/rest/services/OpenData/STATEWIDE_LU_2004_2013/MapServer/3"
  });

  // Execute the query
  queryTask.execute(query)
    .then(function(result){
      console.log(result.features.length)
    })
    .otherwise(function(e){
      console.log(e);
    });
    
     // Execute the query
  queryTask.execute(query)
    .then(function(result){
      //console.log(result.features.length)

      //*** ADD ***//
      result.features.forEach(function(item){
         var g = new Graphic({
           geometry: item.geometry,
           attributes: item.attributes,
           symbol: {
             type: "simple-fill",
             color: "red",
             style: "solid"
           },
           popupTemplate: {
             title: "{LEVEL1_LANDUSE_CODE}",
             content: "{*}"  // All of the fields
           }
         });
         view.graphics.add(g);
      });

     })

    .otherwise(function(e){
      console.log(e);
    });
	  
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
